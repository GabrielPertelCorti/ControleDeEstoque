<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COSM√âTICOS - Lista de Produtos</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/produtos.css">
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h1 class="sidebar-title">COSM√âTICOS</h1>
      </div>
      <nav class="sidebar-nav">
        <ul class="sidebar-menu">
          <li class="sidebar-menu-item">
            <a href="dashboard.html" class="sidebar-link">
              <span class="sidebar-icon">üè†</span>
              <span>In√≠cio</span>
            </a>
          </li>
          <li class="sidebar-menu-item">
            <a href="produtos-lista.html" class="sidebar-link active">
              <span class="sidebar-icon">üì¶</span>
              <span>Produtos</span>
            </a>
          </li>
          <li class="sidebar-menu-item">
            <a href="produtos-cadastro.html" class="sidebar-link">
              <span class="sidebar-icon">‚ûï</span>
              <span>Cadastrar Produto</span>
            </a>
          </li>
          <li class="sidebar-menu-item">
            <a href="estatisticas.html" class="sidebar-link">
              <span class="sidebar-icon">üìä</span>
              <span>Estat√≠sticas</span>
            </a>
          </li>
          <li class="sidebar-menu-item">
            <a href="configuracoes.html" class="sidebar-link">
              <span class="sidebar-icon">‚öôÔ∏è</span>
              <span>Configura√ß√µes</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info">
          <span class="user-name" id="user-name">Administrador</span>
        </div>
        <button id="logout-btn" class="sidebar-link">
          <span class="sidebar-icon">üö™</span>
          <span>Sair</span>
        </button>
      </div>
    </div>
    
    <main class="main-content">
      <div class="produtos-container">
        <div class="produtos-header">
          <h1>Lista de Produtos</h1>
          <div class="produtos-actions">
            <a href="produtos-cadastro.html" class="btn btn-primary">+ Novo Produto</a>
            <div class="search-container">
              <input type="text" id="busca-produto" placeholder="Buscar produto..." class="input search-input">
            </div>
          </div>
        </div>
        
        <div id="mensagem-container"></div>
        
        <div class="table-container">
          <table class="produtos-table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Quantidade</th>
                <th>Custo (R$)</th>
                <th>Venda (R$)</th>
                <th>Lucro (R$)</th>
                <th>A√ß√µes</th>
              </tr>
            </thead>
            <tbody id="produtos-lista">
              <tr>
                <td colspan="7" class="text-center">Carregando produtos...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Modal de Edi√ß√£o -->
      <div id="modal-editar" class="modal-backdrop" style="display: none;">
        <div class="modal">
          <div class="modal-header">
            <h2 class="modal-title">Editar Produto</h2>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-id">
            <div class="form-group">
              <label for="edit-nome" class="label">Nome</label>
              <input type="text" id="edit-nome" class="input">
            </div>
            <div class="form-group">
              <label for="edit-categoria" class="label">Categoria</label>
              <select id="edit-categoria" class="input">
                <option value="Maquiagem">Maquiagem</option>
                <option value="Skincare">Skincare</option>
                <option value="Cabelo">Cabelo</option>
                <option value="Unhas">Unhas</option>
                <option value="Perfumaria">Perfumaria</option>
              </select>
            </div>
            <div class="form-group">
              <label for="edit-quantidade" class="label">Quantidade</label>
              <input type="number" id="edit-quantidade" class="input">
            </div>
            <div class="form-group">
              <label for="edit-estoque-minimo" class="label">Estoque M√≠nimo</label>
              <input type="number" id="edit-estoque-minimo" class="input">
            </div>
            <div class="form-group">
              <label for="edit-custo" class="label">Custo (R$)</label>
              <input type="number" step="0.01" id="edit-custo" class="input">
            </div>
            <div class="form-group">
              <label for="edit-valor-venda" class="label">Valor de Venda (R$)</label>
              <input type="number" step="0.01" id="edit-valor-venda" class="input">
            </div>
          </div>
          <div class="modal-footer">
            <button id="btn-cancelar-edicao" class="btn btn-secondary">Cancelar</button>
            <button id="btn-salvar-edicao" class="btn btn-primary">Salvar Altera√ß√µes</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="js/auth.js"></script>
  <script src="js/produtos-lista.js"></script>
</body>
</html>
